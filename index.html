<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="main">
        <div id="left-col">
            <div id="banner">
                <span class="img"><img src="odin-lined.png" alt="odin_logo"></span>
                <span class="text">ODIN</span>
            </div>
            <div id="footer" class="text">
                Created by Betsy @ The Odin Project 2022
            </div>
        </div>
        <div id="right-col">
            <div id="intro">
                <div class="text">
                    <p>This is not a real online service! It is a project to practice intermediate HTML and CSS skills by making a dummy sign-up form. Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div id="form">
                <form>
                    <div id="white-board">
                        <h1>Let's do this!</h1>
                        <div class="input-row">
                            <div id="first-name">
                                <div><label for="first_name">First Name</label></div>
                                <div><input type="text" id="first_name" name="first_name"></div>
                            </div>
                            <div id="last-name">
                                <div><label for="last_name">Last Name</label></div>
                                <div><input type="text" id="last_name" name="last_name"></div>
                            </div>
                        </div>
                        <div class="input-row">
                            <div id="email">
                                <div><label for="email_address">Email</label></div>
                                <div><input type="email" id="email_address" name="email_address"></div>
                            </div>
                            <div id="phone-div">
                                <div><label for="phone_number">Phone</label></div>
                                <div><input type="tel" id="phone_number" name="phone_number"></div>
                            </div>
                        </div>
                        <div class="input-row">
                            <div id="pw">
                                <div><label for="password">Password</label></div>
                                <div><input type="password" id="password" name="password"></div>
                            </div>
                            <div id="confirm-pw">
                                <div><label for="confirm_password">Confirm Password</label></div>
                                <div><input type="password" id="confirm_password" name="confirm_password"></div>
                            </div>
                        </div>
                    </div>
                    <div id="submit-login">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
